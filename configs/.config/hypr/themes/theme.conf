exec = gsettings set org.gnome.desktop.interface icon-theme 'Tela-circle-dracula'
exec = gsettings set org.gnome.desktop.interface gtk-theme 'Catppuccin-Mocha'
exec = gsettings set org.gnome.desktop.interface color-scheme 'prefer-dark'

general {
    gaps_in = 3
    gaps_out = 4
    border_size = 2
    col.active_border = rgba(ca9ee6ff)
    col.inactive_border = rgba(b4befecc)
    layout = dwindle
    resize_on_border = true
}

group {
    col.border_active = rgba(ca9ee6ff)
    col.border_inactive = rgba(b4befecc)
    col.border_locked_active = rgba(ca9ee6ff)
    col.border_locked_inactive = rgba(b4befecc)
}

decoration {
    rounding = 7
    drop_shadow = false

    blur {
        enabled = yes
        size = 7
        passes = 3
        new_optimizations = on
        ignore_opacity = on
        xray = false
    }
}

blurls = waybar
